<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelosdecaixas</title>
    
    <style>
        h1{
            background-color: rgb(153, 146, 138);
            height: 200px;
            width: 200px;
            border-width: 10px;
            border-style: solid;
            border-color: black;
            padding: 5px;
            margin: auto;
            
        }
        a{
            border-width: 2px;
            border-style: solid;
            border-color: rgb(189, 94, 94);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de inline-level vamos ver como tudo isso funciona
    </p>
</body>
</html>
