<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form003</title>
</head>
<body>
    <form action="">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" maxlength="30"
            placeholder="Nome completo" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="Preencha com sua média!" required>
        </p>
        <p>
            <label for="imes">Périodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-02">
        </p>
        <p>
            <input type="Submit">
            <input type="reset">

        </p>
    </form>
</body>
</html>
